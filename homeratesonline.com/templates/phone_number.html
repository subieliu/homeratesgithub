<div class="container text-center d-none">
    <h1>Phone Number</h1>
    <div class="columns">
        <div class="column col-4 col-sm-2"></div>
        <div class="column col-4 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <input name='tel' class="form-input telephone" type="tel" placeholder="(123)-456-7890" autocomplete="off" required>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group btn-group-block">
                        <button class="btn back">Back</button>
                        <button class="btn btn-success" onclick="return gtag_report_conversion('https://homeratesonline.com/')">Finish</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="column col-4 col-sm-2"></div>
    </div>
</div>
<script type="text/javascript" src="https://nosir.github.io/cleave.js/dist/cleave.min.js"></script>
<script>
new Cleave('.telephone', {
  numericOnly: true,
  blocks: [0, 3, 0, 3, 4],
  delimiters: ["(", ")", " ", "-"],
});
</script>
